<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script>
        let users = [{ username: 'Hassan', password: '1234' }, { username: 'farhaj', password: '12345' }]
        localStorage.setItem("users", JSON.stringify(users))
        function Handlelogin() {
            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let allusers = localStorage.getItem("users")
            allusers = JSON.parse(allusers);
            const foundUser = (allusers || []).find((el) => el.username === username.value && el.password === password.value);
            if (foundUser) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username.value)
                checkLogin()
            } else {
                alert('User not found')
            }
        }

    </script>
    </head>

    <body>
        <div class="login-wrap" id="show-logged-user">
            <div class="login page">
                <div class="image">
                    <img src="images/oo3.webp" alt="">
                </div>
                <div class="form-box">
                    <input type="text" id="username" class="form-control"
                        placeholder="User Name">
                    <div class="user-icon">
                        <img src="images/22.jpg" alt="">
                    </div>
                </div>
                <div class="form-box">
                    <input type="password" id="password" class="form-control"
                        placeholder="Password">

                    <div class="user-icon">
                        <img src="images/22.jpg" alt="">
                    </div>
                </div>
                <div class="form-box d-flex justify-content-between">
                    <span class="form-check ">
                        <input type="checkbox" class="form-check-input"
                            id="check">
                        <label for="check" class="small">Are you agree?</label>
                    </span>
                    <a class="ms-auto text-white" href="">Forget Password</a>
                </div>
                <div class="text-center">
                    <button onClick="Handlelogin()" class="btn btn-success mt-3
                        rounded-5">Login</button>
                </div>

            </div>

        </div>
        <script>
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('isLoggedIn');
            window.location.reload()
        }
        function checkLogin() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                let username = localStorage.getItem('username')
                document.getElementById('show-logged-user').innerHTML = `<h1> Logged in as a ${username} <button onclick="logout()">Logout</button></h1>`
            }
        }
        checkLogin()
    </script>
    </body>

</html>
